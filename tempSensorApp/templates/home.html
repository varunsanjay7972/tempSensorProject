{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Before and after pseudo selector</title>

    <link href="https://fonts.googleapis.com/css?family=Bree+Serif&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: black;
            color: white;
        }

        header::before {
            background: url('https://cdn.pixabay.com/photo/2017/02/01/13/52/analysis-2030261_1280.jpg');
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 200%;
            z-index: -1;
            opacity: 0.5;
        }

        .navigation {
            font-family: 'Bree Serif', serif;
            font-size: 20px;
            display: flex;
        }

        .table {
            width: 70%;
            text-align: center;
        }

        li {
            list-style: none;
            padding: 20px 500px;
            font-size: x-large;
        }

        section {
            height: 174px;
            font-family: 'Bree Serif', serif;
            margin: 3px 47px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            font-size: 4rem;
        }
    </style>
</head>

<body>
     <header>
        <nav class="navbar">
            <ul class="navigation">
                <li class="item">SENSORS_DATA</li>
            </ul>
        </nav>
    </header>
    <section>
        <!-- Uncomment the table code if you want to display the temperature readings in a table -->
         <table border="1" class="table">
            <tr>
                <th>Temperature</th>
                <th>Pulse_data</th>
                <th>ECG_data</th>
                <th>Time</th>
            </tr>
            {% for reading in readings %}
            <tr>
                <td>{{ reading.temperature }}</td>
                <td>{{ reading.Pulse_data }}</td>
                <td>{{ reading.ECG_data }}</td>
                <td>{{ reading.time }}</td>
            </tr>
            {% endfor %}
        </table> 

{% comment %}     
        {% if chart %}
        <img src="data:image/png;base64,{{ chart }}" alt="Temperature Chart">
        {% endif %} {% endcomment %}
    </section> 
    


</body>

</html>
